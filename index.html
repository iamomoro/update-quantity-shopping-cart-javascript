<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="CodeHim" />
    <title>Update Quantity Shopping Cart Example</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Demo CSS (No need to include it into your project) -->
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <main>
      <!-- Start DEMO HTML (Use the following code into your project)-->

      <div class="container">
        <section id="cart">
          <article class="product">
            <header>
              <a class="remove">
                <img src="./img/sofa.jpg" alt="Gamming Mouse" />
                <h3>Remove product</h3>
              </a>
            </header>
            <div class="content">
              <h1><b>Sofa Sets</b></h1>
              Specify number of sofa sets
            </div>
            <footer class="content">
              <span class="qt-minus">-</span>
              <span class="qt"> 1</span>
              <span class="qt-plus">+</span>
              <h2 class="full-price">15.50 /=</h2>
              <h2 class="price">15.50</h2>
            </footer>
          </article>
        </section>
      </div>

      <footer id="site-footer">
        <div class="container clearfix">
          <div class="left">
            <h2 class="subtotal">Subtotal: KSh.<span>15.50</span></h2>
            <h3 class="tax">Taxes (5%): Ksh.<span>0</span></h3>
            <h3 class="shipping">Service Fee: Ksh.<span>200</span></h3>
          </div>

          <div class="right">
            <h1 class="total">Total: Ksh.<span>0</span></h1>
            <a class="btn">Checkout</a>
          </div>
        </div>
      </footer>
      <!-- END EDMO HTML (Happy Coding!)-->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
